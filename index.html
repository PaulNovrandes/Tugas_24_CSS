<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Belajar CSS - NIOMIC</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
  </head>
  <body>
    <form>
      <div class="form-group">
        <label><b>Nama Lengkap :</b></label>
        <input type="text" class="form-control" placeholder="Nama Lengkap">
      </div>
      <div class="form-group">
        <label><b>Alamat Rumah :</b></label>
        <textarea name="name" class="form-control" rows="5" cols="80"></textarea>
      </div>
      <div class="">
        <label><b>Foto Profil :</b></label>
        <input type="file" class="form-control" accept="image/jpeg">
      </div>
      <br>
      <div class="form-group">
        <p><b>Jenis Kendaraan :</b>
          <label><input type="radio" name="jk"> Motor</label>
          <label><input type="radio" name="jk"> Mobil</label>
        </p>
      </div><br>
      <div class="form-group">
        <label><b>Alamat e-mail :</b></label>
        <input type="email" class="form-control" placeholder="Alamat e-mail">
      </div>
      <div class="form-group">
        <label><b>Kata sandi :</b></label>
        <input type="password" class="form-control" placeholder="Kata sandi">
      </div>
      <br>
      <button type="button" class="btn btn-primary" name="button">Register</button>
    </form>
  </body>
</html>
